            <div class="col-md-offset-1 col-md-11">

            </div>
            <div class="col-md-offset-1 col-md-7">
                <input type="text" class="form-control recherche"  placeholder="Search a company...">
            </div>
            <div class="col-md-4 ">
                <div class="BtnAdd"></div>
            </div>
        </div>
    </div>
    <div class="divmid">

            <div class=" col-md-12 centered">
            <div class="listItem">
                <p ng-repeat="x in msg">{{x.name}}</p>

            </div>
        </div>
    </div>
</div>
